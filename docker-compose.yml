version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: photoviewer
      POSTGRES_USER: user
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=photoviewer
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306

  celery_worker:
    build: .
    command: celery -A photoviewer worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - django
      - db
    environment:
      - DATABASE_NAME=photoviewer
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306

  celery_beat:
    build: .
    command: celery -A photoviewer beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - django
      - db
    environment:
      - DATABASE_NAME=photoviewer
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306

volumes:
  postgres_data: