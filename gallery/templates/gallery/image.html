<!DOCTYPE html>
<html>
<head>
    <title>Photo Viewer</title>
    <style>
        /* Container for the image */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: scroll;
        }

        /* Image styling */
        img {
            max-width: none;
            max-height: 90%;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: grab;
            position: absolute;
        }

        /* Controls positioning */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* General control button styling */
        .control-button {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.27); /* Dark background with transparency */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Hover and Active Effects */
        .control-button:hover {
            background: rgba(0, 0, 0, 0.55);
            transform: scale(1.1);
        }

        .control-button:active {
            background: rgba(0, 0, 0, 0.55);
            transform: scale(0.95);
        }

        /* Open folder button */
        .open-folder-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 16px;
            width: auto; /* Adjust width dynamically based on text */
            height: 40px;
            background: rgba(0, 0, 0, 0.27);
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .open-folder-button:hover {
            transform: scale(1.05);
        }

        .open-folder-button:active {
            transform: scale(0.95);
        }

        /* Close button (inherits styles) */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .close-button:hover {
            background: rgba(255, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="photo" src="{{ media_path }}" alt="{{ image_name }}">
        <div class="controls">
            <button class="control-button close-button" onclick="window.history.back()">âœ–</button>
            <button class="control-button open-folder-button" onclick="openFolder('{{ absolute_path }}')">ðŸ“‚ Open folder</button>
            <button class="control-button zoom-button" onclick="zoomIn()">+</button>
            <button class="control-button zoom-button" onclick="zoomOut()">-</button>
            <button class="control-button reset-button" onclick="location.reload()">â†»</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let isDragging = false;
        let startX, startY, initialX, initialY;
        const photo = document.getElementById('photo');

        function zoomIn() {
            scale += 0.1;
            updateZoom();
        }

        function zoomOut() {
            if (scale > 0.1) {
                scale -= 0.1;
                updateZoom();
            }
        }

        function updateZoom() {
            photo.style.transform = `scale(${scale})`;
            document.querySelector('.container').style.overflow = 'auto'; // Enable scrolling
        }

        function navigate(direction) {
            const currentImage = "{{ image_name }}";
            const images = {{ images|safe }};
            let currentIndex = images.indexOf(currentImage);

            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length;
            } else if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }

            const next_image = images[currentIndex];
            window.location.href = `{% url 'gallery' parent_path %}${next_image}`;
        }

        photo.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = photo.offsetLeft;
            initialY = photo.offsetTop;
            photo.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                photo.style.left = `${initialX + dx}px`;
                photo.style.top = `${initialY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            photo.style.cursor = 'grab';
        });

        function openFolder(imagePath) {
            fetch(`/open-folder/?image_path=${encodeURIComponent(imagePath)}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
