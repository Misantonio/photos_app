<!DOCTYPE html>
<html>
<head>
    <title>Photo Viewer</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        img {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: grab;
            position: absolute;
        }
        .controls {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .controls button:disabled {
            cursor: not-allowed;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.27); /* Dark background for contrast */
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensures it appears above other elements */
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        .close-button:active {
            background: rgba(0, 0, 0, 1);
            transform: scale(0.95);
        }
        .open-folder-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.27); /* Dark background for contrast */
            color: white;
            border: none;
            border-radius: 12px; /* More rounded corners */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for all effects */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            outline: none;
            backdrop-filter: blur(10px); /* Adds a slight blur effect to background */
        }

        .open-folder-button:hover {
            background-color: rgba(72, 157, 252, 1); /* More opaque on hover */
            border-color: rgba(72, 157, 252, 1);  /* Adjust border color */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .open-folder-button:active {
            background-color: rgba(72, 157, 252, 0.6); /* Lighten on click */
            border-color: rgba(72, 157, 252, 0.6);
            transform: translateY(1px); /* Slightly depress the button */
        }

        .open-folder-button:focus {
            box-shadow: 0 0 8px rgba(72, 157, 252, 1); /* Light blue outline on focus */
        }
    </style>
</head>
<body>

    <button class="close-button" onclick="window.history.back()">âœ–</button>
    <button class="open-folder-button" onclick="openFolder('{{ absolute_path }}')">Open Folder</button>

    <div class="container">
        <img id="photo" src="{{ media_path }}" alt="{{ image_name }}">
        <div class="controls">
            <button onclick="zoomIn()">+</button>
            <button onclick="zoomOut()">-</button>
            <button onclick="resizeOriginal()">Original</button>
            {% if images|length > 1 %}
                {% for image in images %}
                    {% if image == image_name %}
                        <button onclick="navigate('prev')" {% if forloop.first %}disabled{% endif %}>Previous</button>
                        <button onclick="navigate('next')" {% if forloop.last %}disabled{% endif %}>Next</button>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        let scale = 1;
        let isDragging = false;
        let startX, startY, initialX, initialY;
        const photo = document.getElementById('photo');

        function zoomIn() {
            scale += 0.1;
            photo.style.transform = `scale(${scale})`;
        }

        function zoomOut() {
            if (scale > 0.1) {
                scale -= 0.1;
                photo.style.transform = `scale(${scale})`;
            }
        }

        function resizeOriginal() {
            scale = 1;
            photo.style.transform = `scale(${scale})`;
            photo.style.left = '0px';
            photo.style.top = '0px';
        }

        function navigate(direction) {
            const currentImage = "{{ image_name }}";
            const images = {{ images|safe }};
            let currentIndex = images.indexOf(currentImage);

            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length;
            } else if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }

            const next_image = images[currentIndex];
            window.location.href = `{% url 'gallery' parent_path %}${next_image}`;
        4}

        photo.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialX = photo.offsetLeft;
            initialY = photo.offsetTop;
            photo.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                photo.style.left = `${initialX + dx}px`;
                photo.style.top = `${initialY + dy}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            photo.style.cursor = 'grab';
        });

        function openFolder(imagePath) {
            fetch(`/open-folder/?image_path=${encodeURIComponent(imagePath)}`)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
